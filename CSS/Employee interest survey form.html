<!doctype html>
<html>
    <head>
        <title>Employe Survey Form</title>
        <link rel="stylesheet"
        href="Employee interest survey form.css">
    </head>
    <body>
        
        <h1>Employe Interests Survey Form</h1>

        <form>
            <div class="a">
                <label>Enter your name:</label>
                <input type="text">
            </div>
        
            <div class="b">
                <label>Enter your Department:</label>
                <input type="text">
            </div>
        
            <div class="c">
                <label>Tell us a little about yourself:</label>
                <input type="text">
            </div>

            
            <div class="d">
                <label>Do you exercise at home?</label>
                <input type="radio" name="exercise" value="Yes">Yes
                <input type="radio" name="exercise" value="No">No
            </div>

            <div class="e">
                <label>How don you like to read about your favorite topics?</label><br>
                <input type="checkbox" value="Books">Books
                <input type="checkbox" value="Online resource">Online resource
                <input type="checkbox" value="Phone apps">Phone apps
                <input type="checkbox" value="Magazines">Magazines
            </div>

            <div class="f">
                <label>What genre of movies do you like?</label>
                <select>
                    <option>comedy</option>
                </select>
            </div>
            <div class="g">
              <button type="Submit form">Submit form</button>
            </div>
        </form>

    </body>
</html>
