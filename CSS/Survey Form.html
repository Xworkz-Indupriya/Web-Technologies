<!doctype html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet"
        href="Survey Form.css">

    </head>
    <body>
        
            <h1>Survey Form</h1>
            <h2>Let us know how we can improve freeCodeCamp</h2>
            <form class="form">
            <div class="row-tab">
                <div class="label-tab">
                    <label>Name:</label>
                </div>
                <div class="input-tab">
                    <input type="text" placeholder="Enter the name">
                </div>
            </div>
            
            <div class="row-tab">
                <div class="label-tab">
                    <label>Email:</label>
                </div>
                <div class="input-tab">
                    <input type="Email" placeholder="Enter the Email">
                </div>
            </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Age:</label>
                        </div>
                        <div class="input-tab">
                            <input type="Number" placeholder="Enter your Age">
                        </div>
                    </div>

            <div class="row-tab">
                    <div class="label-tab">
                     <label>Which option best describes your current role?</label>
                    </div>
                    <div class="select-tab">
                        <select id="select-box">
                            <div>
                             <option>Student</option>
                             </div>
                            <div>
                                <option>Employee</option>
                            </div>
                        </select>
                    </div>
            </div>

                <div class="row-tab">
                    <div class="label-tab">
                        <label>How likely is that you would recommend<br>
                           freeCodeCamp to a friend?</label><br>
                    </div>
                    <div class="input-tab">
                        <div>
                           <input type="radio" name="language" value="Definitely">Definitely 
                        </div>
                        <div>
                           <input type="radio" name="language" value="MayBe">Maybe
                        </div>
                        <div>
                           <input type="radio" name="language" value="Not Sure">Not Sure
                        </div>
                    </div>  
                </div>

                <div class="row-tab">
                    <div class="label-tab">
                      <label>What do you like most in FCC</label>
                    </div>
                    <div class="select-tab">
                        <select>
                            <option>Select an option</option>
                        </select>
                    </div>
                </div>

                <div class="row-tab">
                    <div class="label-tab">
                        <label>Things that should be improved in the future<br>
                        (Check all that apply):</label>
                     </div>
                    <div class="input-tab">
                       <div><input type="checkbox" value="Front-end Projects">Front-end Projects</div> 
                       <div><input type="checkbox" value="Back-end Projects">Back-end Projects</div> 
                       <div><input type="checkbox" value="Data Visualization">Data Visualization</div> 
                    </div>
            </div>

            </form>
        
    </body>
</html>
